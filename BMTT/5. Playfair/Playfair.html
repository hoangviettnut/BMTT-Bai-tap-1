<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Playfair Cipher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
    }
    .output p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Playfair Cipher</h2>

    <label for="inputText">Chuỗi cần mã hóa:</label>
    <textarea id="inputText" rows="3" placeholder="Ví dụ: LUONGVIET"></textarea>

    <label for="keyInput">Khóa:</label>
    <input type="text" id="keyInput" placeholder="Ví dụ: MONARCHY">

    <div class="buttons">
      <button onclick="encrypt()">Mã hóa</button>
      <button onclick="decrypt()">Giải mã</button>
    </div>

    <div class="output">
      <p><strong>Bản mã:</strong> <span id="encryptedText"></span></p>
      <p><strong>Giải mã:</strong> <span id="decryptedText"></span></p>
    </div>
  </div>

  <script>
    let matrix = [];

    function prepareMatrix(key) {
      key = key.toUpperCase().replace(/[^A-Z]/g, '').replace(/J/g, 'I');
      let seen = {};
      let fullKey = '';

      for (let c of key + 'ABCDEFGHIKLMNOPQRSTUVWXYZ') {
        if (!seen[c]) {
          fullKey += c;
          seen[c] = true;
        }
      }

      matrix = [];
      for (let i = 0; i < 5; i++) {
        matrix.push(fullKey.slice(i * 5, i * 5 + 5).split(''));
      }
    }

    function findPosition(c) {
      if (c === 'J') c = 'I';
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (matrix[i][j] === c) return [i, j];
        }
      }
    }

    function prepareText(text) {
      text = text.toUpperCase().replace(/[^A-Z]/g, '').replace(/J/g, 'I');
      let result = '';
      for (let i = 0; i < text.length; i++) {
        result += text[i];
        if (i + 1 < text.length) {
          if (text[i] === text[i + 1]) {
            result += 'X';
          } else {
            result += text[++i];
          }
        }
      }
      if (result.length % 2 !== 0) result += 'X';
      return result;
    }

    function encrypt() {
      const text = document.getElementById("inputText").value;
      const key = document.getElementById("keyInput").value;
      if (!text || !key) return alert("Vui lòng nhập chuỗi và khóa.");

      prepareMatrix(key);
      const cleanText = prepareText(text);
      let result = '';

      for (let i = 0; i < cleanText.length; i += 2) {
        const [r1, c1] = findPosition(cleanText[i]);
        const [r2, c2] = findPosition(cleanText[i + 1]);

        if (r1 === r2) {
          result += matrix[r1][(c1 + 1) % 5];
          result += matrix[r2][(c2 + 1) % 5];
        } else if (c1 === c2) {
          result += matrix[(r1 + 1) % 5][c1];
          result += matrix[(r2 + 1) % 5][c2];
        } else {
          result += matrix[r1][c2];
          result += matrix[r2][c1];
        }
      }

      document.getElementById("encryptedText").textContent = result;
    }

    function decrypt() {
      const cipher = document.getElementById("encryptedText").textContent;
      const key = document.getElementById("keyInput").value;
      if (!cipher || !key) return alert("Vui lòng mã hóa trước khi giải mã.");

      prepareMatrix(key);
      let result = '';

      for (let i = 0; i < cipher.length; i += 2) {
        const [r1, c1] = findPosition(cipher[i]);
        const [r2, c2] = findPosition(cipher[i + 1]);

        if (r1 === r2) {
          result += matrix[r1][(c1 + 4) % 5];
          result += matrix[r2][(c2 + 4) % 5];
        } else if (c1 === c2) {
          result += matrix[(r1 + 4) % 5][c1];
          result += matrix[(r2 + 4) % 5][c2];
        } else {
          result += matrix[r1][c2];
          result += matrix[r2][c1];
        }
      }

      document.getElementById("decryptedText").textContent = result;
    }
  </script>
</body>
</html>
